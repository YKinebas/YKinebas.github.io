<!DOCTYPE html>
<html>
<head>
    <title>Form Testing</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://ykinebas.github.io/assets/css/img/favicon.ico" />
    <meta name="keywords" content="Slack, GPT plugin, Slack digest, Slack bot, AI bot">
    <style>
        /* Remove default button styles */
        button#addToSlack {
            border: none; /* Removes the border */
            padding: 0; /* Removes the padding */
            background: none; /* Removes the background */
            cursor: pointer; /* Changes the cursor to a pointer to signify this is a clickable item */
            outline: none; /* Removes the outline to keep the focus state from showing a border */
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href=https://ykinebas.github.io/index.html>Home</a>
        <a href=https://ykinebas.github.io/legal.html>Legal</a>
    </div>
    <div class="main-content">
        <h1>TESTING</h1>
        <form id="slackForm" action="https://q9hdh8nt26.execute-api.eu-north-1.amazonaws.com/default/SaveEmail">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
            <button type="submit "addToSlack"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcSet="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></button>
        </form>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
        var emailInput = document.getElementById('email');
        var submitButton = document.getElementById('addToSlack');

        emailInput.addEventListener('input', function() {
            submitButton.disabled = !emailInput.checkValidity();
        });
        });
        </script>
    </div>
</body>
</html>
