<body>

    <div class="main-content">
        <h1>TESTING</h1>
        <form id="slackForm" onsubmit="handleSlackFormSubmit(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <button href="https://slack.com/oauth/v2/authorize?client_id=5588568432231.5603007022787&scope=app_mentions:read,channels:history,channels:read,chat:write,users:read,groups:history&user_scope=users.profile:read" id= 'addToSlack' disabled><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcSet="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
        </form>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            var emailInput = document.getElementById('email');
            var submitButton = document.getElementById('addToSlack');
          
            emailInput.addEventListener('input', function() {
              submitButton.disabled = !emailInput.checkValidity();
            });
          });
        </script>
    </div>
</body>
